machine:
  services:
    - docker

dependencies:
  override:

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/minitest:
        parallel: true
    - docker run -v $(pwd):/openstudio-standards nrel/openstudio /openstudio-standards/openstudio-standards/test/bin/docker-run.sh:
        parallel: true
    - chmod +x ./test.sh:
        parallel: true
    - ./test.sh:
        parallel: true
    - cp test/reports/* $CIRCLE_TEST_REPORTS/minitest:
        parallel: true
      
general:
  artifacts:
    - "openstudio-standards/test/output/prototype_buildings_results.csv"
    - "openstudio-standards/test/output/prototype_buildings_run.log"
